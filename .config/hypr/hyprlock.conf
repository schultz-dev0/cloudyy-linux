# ~/.config/hypr/hyprlock.conf

# 1. Source the file generated by Matugen
source = /home/schultz/dots/.config/matugen/generated/hyprcolors.conf

general {
    hide_cursor = true
}

# 2. Background Configuration
background {
    monitor =
    # path = $image  # This variable comes from the sourced file
    color = $surface
    blur_passes = 2
    blur_size = 2
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# 3. Time (Clock)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $on_surface
    font_size = 100
    font_family = Monocraft Black 
    position = 0, -60
    halign = center 
    valign = top
}

# 4. Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = $on_surface
    font_size = 30
    font_family = JetBrains Mono
    position = 0, -220
    halign = center
    valign = top
}

# 5. Input Field (Password)
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    
    # Colors sourced from file
    outer_color = $primary
    inner_color = $surface
    font_color = $on_surface
    check_color = $primary
    fail_color = rgb(ff0000) # Hardcoded red for fail, or use an error color from matugen

    fade_on_empty = false
    font_family = JetBrains Mono
    placeholder_text = <i>Password...</i>
    hide_input = false
    
    position = 0, -120
    halign = center
    valign = center
}
