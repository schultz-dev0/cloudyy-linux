#--------------------------------------------------------------#
# Variables

$scripts = $HOME/cloudyy_scripts

#--------------------------------------------------------------#
# General

source = ~/.config/hypr/source/variables.conf

# Tiling

bind   = $mainMod, W, killactive,
bind   = $mainMod, T, togglefloating,
bind   = $mainMod, F, fullscreen, 0,

# Apps

bind   = $mainMod, Return, exec, uwsm-app kitty
bind   = $mainMod SHIFT, F, exec, $fileManager 
bind   = $mainMod, Space, exec, rofi -show drun || pkill rofi
bind   = $mainMod SHIFT, B, exec, $browser --new-window

# Custom apps

bindd  = $mainMod SHIFT, K, Launch keypunch, exec, uwsm-app keypunch
bindd  = $mainMod ALT, K, Show Keybinds, exec, uwsm-app -- pkill rofi; $scripts/keybindmenu.sh
bindd = ALT, 1, Wi-Fi Manager, exec, uwsm-app -- $terminal --class wifitui -e wifitui
bindd = ALT, 2, Bluetooth Manager, exec, uwsm-app -- blueman-manager
bindd = ALT, 3, Audio Mixer, exec, uwsm-app -- pavucontrol
bindd = ALT, 4, Wallpaper App, exec, uwsm-app -- waypaper

# bind = $mainMod SHIFT, C, exec
 
#--------------------------------------------------------------#
# Utilities

bindd  = SHIFT, PRINT, Screenshot region and save, exec, env HYPRSHOT_DIR=$HOME/Pictures uwsm-app -- hyprshot -m region 
bindd  = , PRINT, Clipboard only, exec, hyprshot -m region --clipboard only
bindd  = ALT, PRINT, Start screenrecording, exec, uwsm-app $scripts/cloudyy-screenrecord
bindd  = $mainMod, PRINT, Colour picker, exec, hyprpicker -a || pkill hyprpicker
bindd  = $mainMod ALT, Space, Rofi menu launch, exec, uwsm-app $scripts/rofi-menu.sh || -pkill rofi
bindd  = ALT, Space, Rofi theme menu, exec, $scripts/rofi-menu.sh --select || -pkill rofi


# Bind volume keys

bindel = , XF86AudioRaiseVolume, exec, $scripts/volume-slider.sh up
bindel = , XF86AudioLowerVolume, exec, $scripts/volume-slider.sh down
bindl  = , XF86AudioMute, exec, $scripts/volume-slider.sh mute
bindd  = $mainMod SHIFT, V, Open volume-slider, exec, uwsm-app $scripts/volume-slider.sh

## Volume keys for laptops ##

bindel = $mainMod, up, exec, $scripts/volume-slider.sh up
bindel = $mainMod, down, exec, $scripts/volume-slider.sh down
bindl  = $mainMod, left, exec, $scripts/volume-slider.sh mute

# swaync utilities

bindd  = $mainMod, N, Toggle notif center, exec, swaync-client -t -sw
bindd  = $mainMod SHIFT, N, Toggle DND, exec, swaync-client -d -sw
bindd  = $mainMod CTRL, N, Close last notif, exec, swaync-client -C

#--------------------------------------------------------------#
# window management

bindd  = ALT, TAB, Cycling tab like windows, cyclenext
bindd  = $mainMod, I, Toggles opacity, setprop, active opaque toggle

# Arrow key movement between open windows

binded = $mainMod SHIFT, left, Focus Left, movefocus, l
binded = $mainMod SHIFT, right, Focus Right, movefocus, r
binded = $mainMod SHIFT, up, Focus Up, movefocus, u
binded = $mainMod SHIFT, down, Focus Down, movefocus, d

# Arrow key movment OF windows

binded = $mainMod CTRL, left, Move left, movewindow, l
binded = $mainMod CTRL, right, Move right, movewindow, r
binded = $mainMod CTRL, up, Move up, movewindow, u
binded = $mainMod CTRL, down, Move down, movewindow, d

#--------------------------------------------------------------#
# clipboard binds

bindd  = $mainMod CTRL, Space, Open clipboard history, exec, uwsm-app cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Universal cop and paste

bindd = $mainMod, C, Universal copy, sendshortcut, CTRL, INSERT,
bindd = $mainMod, V, Universal paste, sendshortcut, SHIFT, INSERT,


#--------------------------------------------------------------#
# Workspaces
# Switch workspaces with mainMod + [0-9]

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#--------------------------------------------------------------#
# others
# Laptop multimedia keys for volume and LCD brightness

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

