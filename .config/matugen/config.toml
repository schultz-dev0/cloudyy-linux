# wallpaper

[config]

[config.wallpaper]
command       = "/usr/bin/swww"
arguments     = ["img", "--transition-type", "center", "--transition-step", "15", "--transition-fps", "60"]
set           = true

# hyprland config

[templates.hyprland]
input_path    = '~/.config/matugen/templates/hyprland-colors.conf'
output_path   = '~/.config/matugen/generated/hyprcolors.conf'
post_hook     = 'hyprctl reload'

# waybar config

[templates.waybar]
input_path    = '~/.config/matugen/templates/colors.css' 
output_path   = '~/.config/matugen/generated/waybar-colors.css'
post_hook     = "~/cloudyy_scripts/cloudyy-waybar-refresh.sh"

# --- 

[templates.gtk3]
input_path    =  '~/.config/matugen/templates/gtk-colors.css'
output_path   = '~/.config/gtk-3.0/gtk.css'

[templates.gtk4]                                                                                                
input_path    = '~/.config/matugen/templates/gtk-colors.css'                                                       
output_path   = '~/.config/gtk-4.0/gtk.css'

[templates.kitty]
input_path    = '~/.config/matugen/templates/kitty-colors.conf'
output_path   = '~/.config/matugen/generated/kitty-colors.conf'
post_hook     = '~/dots/.config/kitty/matugen-reload.sh'

[templates.nvim]
input_path    = '~/.config/matugen/templates/colors.lua'
output_path   = '~/.config/matugen/generated/matugen_colors.lua'
post_hook     = 'sh -c "touch ~/.config/nvim/lua/matugen_colors.lua"'

[templates.rofi]
input_path    = '~/.config/matugen/templates/colors.rasi'
output_path   = '~/.config/matugen/generated/colors-glass.rasi'

[templates.swaync]
input_path    = '~/.config/matugen/templates/colors-swaync.css'
output_path   = '~/.config/matugen/generated/colors-swaync.css'
post_hook     = 'swaync-client -R && swaync-client -rs'


